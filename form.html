<!DOCTYPE html>
<head><title>bootstrap grid class</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
<h1>welcome to bootstrap from</h1>

<form action="#nowhere">
    <div class="row ">
    <div class="form-group col-md-6" >
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" placeholder="email">
    </div>

    <div class="form-group col-md-6">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
    </div>
</div>

<div class="row">
    <div class="form-group col-md-5">
        <label for="country">Country</label>
        <select name="country" id="country" class="form-control" >
            <option value="canada">canada</option>
            <option value="america">America</option>
            <option value="nepal">Nepal</option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <label for="city">city</label>
        <select name="city" id="city" class="form-control">
            <option value="newyork">New York</option>
            <option value="toronto">Toronto</option>
            <option value="kathmandu">Kathmandu</option>
        </select>
    </div>
    <div class="form-group col-md-4">
        <label for="zip">Zip Code</label>
        <input type="number" class="form-control" id="zip" name="zip">
    </div>
</div> 

    <button type="button" class="btn btn-success col-sm-2" type="submit" >Login</button>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
        <label class="form-control-level" for="login">keep me login</label>
        <input class="form-check-input" type="checkbox" id="login" value=" ">
   
</div>
</div>
</form>


</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
        <script type="importmap">
        {
          "imports": {
            "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
            "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js"
          }
        }
        </script>
        <script type="module">
          import * as bootstrap from 'bootstrap' 
          new bootstrap.Popover(document.getElementById('popoverButton'))
        </script>
    
    </body>
